paths:
  /api/productos/{id}:
    delete:
      summary: Delete a product
      tags:
        - Productos
      parameters:
      - name: id
        in: path
        description: path parameter takes the product id
        required: true
        type: string
      responses:
        "200":
          description: Successfully deleted
        "401":
          description: Unauthorized
        "404":
          description: Product not found Error
        "422":
          description: Error message
